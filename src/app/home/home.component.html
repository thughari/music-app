<app-navbar></app-navbar>

<main>
  <section *ngFor="let album of getAlbums()" class="albums">
    <h2>{{ album }}</h2>
    <div class="album-grid">
      <div *ngFor="let song of songsByAlbum[album]">
        <h3>{{ song.title }}</h3>
        <p>By: {{ song.artist }}</p>
        <p>Album: {{ song.album }}</p>
      </div>
    </div>
  </section>
</main>
<app-player-bar></app-player-bar>
